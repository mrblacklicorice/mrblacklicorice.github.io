<!DOCTYPE html>
<html>

<head>
    <title>
        Example of the Authorization Code Flow with Proof Key for Code Exchange
        (PKCE) with Spotify
    </title>
    <style type="text/css">
        #login,
        #loggedin,
        #playlistsContainer {
            display: none;
        }

        td {
            border: grey solid 1px;
            overflow-wrap: anywhere;
        }

        td:first-child {
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div>
        <div id="login">
            <h1>
                This is an example of the Authorization Code Flow with Proof Key for
                Code Exchange (PKCE)
            </h1>
            <button id="login-button">
                Log in with Spotify
            </button>
        </div>
        <div id="loggedin">
            <div id="main"></div>
            <div id="oauth"></div>
            <button id="refresh-button">
                Refresh access token
            </button>
            <button id="logout-button">
                Logout
            </button>
            <div>
                <h2>Your Playlists</h2>
                <div id="playlistsContainer">

                </div>
                <!-- <button id="getPlaylist">Get Playlist</button> -->
            </div>
            <div id="playlist">
                <!-- <h2>your playlist</h2>
                <p>this is the description</p>
                <p>author</p> -->
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
