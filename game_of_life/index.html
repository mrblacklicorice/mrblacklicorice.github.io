<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./gameOfLife.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Game of Life</title>

	<link href="https://fonts.googleapis.com/css?family=Courier+Prime&.css" rel="stylesheet" />

	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		canvas {
			margin: auto;
			cursor: pointer;
		}

		.wikitable {
			background-color: #f8f9fa;
			color: #202122;
			margin: 1em 0;
			border: 1px solid #a2a9b1;
			border-collapse: collapse;
		}

		.wikitable>*>tr>th {
			background-color: #eaecf0;
			text-align: center;
		}

		.wikitable>*>tr>td {
			border: 1px solid #a2a9b1;
			padding: 0.2em 0.4em;
		}

		tbody {
			display: table-row-group;
			vertical-align: middle;
			border-color: inherit;
		}

		.closeBtn {
			font-size: 45px;
			font-weight: 600;
			display: inline-block;
			float: left;
			margin-right: 0.2em;
			margin-left: -0.2em;
			margin-top: -0.5em;
			cursor: pointer;

		}
	</style>
</head>

<body>
	<input type="file" id="file_upload" hidden>


	<dialog id="details">
		<span class="closeBtn" aria-hidden="true" onclick="patternBtn()">&times;</span>
		<div style="display: inline-block;">
			<table class="multicol" role="presentation"
				style="border-collapse: collapse; padding: 0; border: 0; background:transparent; width:auto; margin:auto;">

				<tbody>
					<tr>
						<td style="text-align: left; vertical-align: top;">
							<table class="wikitable">
								<tbody>
									<tr>
										<th colspan="2">Still lifes
										</th>
									</tr>
									<tr>
										<td>Block
										</td>
										<td><a href="https://en.wikipedia.org/wiki/File:Game_of_life_block_with_border.svg"
												class="image"><img alt="Game of life block with border.svg"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Game_of_life_block_with_border.svg/66px-Game_of_life_block_with_border.svg.png"
													decoding="async" width="66" height="66"
													srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Game_of_life_block_with_border.svg/99px-Game_of_life_block_with_border.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Game_of_life_block_with_border.svg/132px-Game_of_life_block_with_border.svg.png 2x"
													data-file-width="66" data-file-height="66"></a>
										</td>
									</tr>
									<tr>
										<td>Bee-<br>hive
										</td>
										<td><a href="https://en.wikipedia.org/wiki/File:Game_of_life_beehive.svg"
												class="image"><img alt="Game of life beehive.svg"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Game_of_life_beehive.svg/98px-Game_of_life_beehive.svg.png"
													decoding="async" width="98" height="82"
													srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Game_of_life_beehive.svg/147px-Game_of_life_beehive.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Game_of_life_beehive.svg/196px-Game_of_life_beehive.svg.png 2x"
													data-file-width="98" data-file-height="82"></a>
										</td>
									</tr>
									<tr>
										<td>Loaf
										</td>
										<td><a href="https://en.wikipedia.org/wiki/File:Game_of_life_loaf.svg"
												class="image"><img alt="Game of life loaf.svg"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Game_of_life_loaf.svg/98px-Game_of_life_loaf.svg.png"
													decoding="async" width="98" height="98"
													srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Game_of_life_loaf.svg/147px-Game_of_life_loaf.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Game_of_life_loaf.svg/196px-Game_of_life_loaf.svg.png 2x"
													data-file-width="98" data-file-height="98"></a>
										</td>
									</tr>

													src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Game_of_life_boat.svg/82px-Game_of_life_boat.svg.png"
													decoding="async" width="82" height="82"
													srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Game_of_life_boat.svg/123px-Game_of_life_boat.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Game_of_life_boat.svg/164px-Game_of_life_boat.svg.png 2x"
													data-file-width="82" data-file-height="82"></a>
										</td>
									</tr>
									<tr>
										<td>Tub
										</td>
										<td><a href="https://en.wikipedia.org/wiki/File:Game_of_life_flower.svg"
												class="image"><img alt="Game of life flower.svg"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Game_of_life_flower.svg/82px-Game_of_life_flower.svg.png"
													decoding="async" width="82" height="82"

													data-file-width="82" data-file-height="82"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td style="text-align: left; vertical-align: top; padding-left: 1em;">

								<tbody>
									<tr>
										<th colspan="2">Oscillators

									</tr>
									<tr>
										<td>Blinker<br>(period 2)

										<td><a href="https://en.wikipedia.org/wiki/File:Game_of_life_blinker.gif"

									</tr>
									<tr>

													decoding="async" width="89" height="145" data-file-width="89"
													data-file-height="145"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td style="text-align: left; vertical-align: top; padding-left: 1em;">
							<table class="wikitable">

								<tbody>
									<tr>
										<th colspan="2">Spaceships
										</th>
									</tr>
									<tr>
										<td>Glider

										</td>
									</tr>
									<tr>
										<td>Middle-<br>weight<br>spaceship<br>(MWSS)

</body>
